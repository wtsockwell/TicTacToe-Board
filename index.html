<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <Div class="topL"></Div>
            <Div class="topM"></Div>
            <Div class="topR"></Div>
        </div>
        <div class="row">
            <Div class="midL"></Div>
            <Div class="midM"></Div>
            <Div class="midR"></Div>
        </div>
        <div class="row">
            <div class="botL"></div>
            <div class="botM"></div>
            <div class="botR"></div>
        </div>
    </div>
</body>
</html>
